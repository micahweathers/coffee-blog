<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mystyle.css">
</head>
<body>
    <header class="contact-header">
        <div class="navigation-bar">
            <a href="./index.html"><h1>Coffee Blog</h1></a>
            <nav class="menu">
            <a href="./about.html">About Us</a>
            <a href="./courses.html">Courses</a>
            <a href="./contact.html">Contact</a>
           </nav>
        </div>
        </header>
        <main class="container">
            <h2>Contact</h2>

            <div class="form-container">
                <div class="form-img">
                    <img src="./img/contact.jpg">
                </div>
               <form class="form-inputs container">
                <div class="input-control">
                    <label>Name:</label>
                    <input type="text" placeholder="add your name">
                </div>
                <div class="input-control">
                    <label>Email:</label>
                    <input type="email" placeholder="add your email">
                </div>
                <div class="input-control">
                    <label>Message:</label>
                    <textarea placeholder="Add your comments"></textarea>
                </div>
                <div>
                    <button class="btn btn-black" type="submit">Send</button>
                </div>
               </form>
            </div>
            <div class="find-us-section">
                <h2>Find Us</h2>
                <div class="contact-location">
                    <img src="./img/facebook.webp" alt="Facebook">
                    <img src="./img/instagram.png" alt="Facebook">
                </div>
<p>124 Conch Street, Bikini Bottom</p>
            </div>
        </main>
        <footer>
        <div class="navigation-footer">
            <a href="./index.html"><h4>Coffee Blog</h4></a>
            <nav class="menu">
            <a href="./about.html">About Us</a>
            <a href="./courses.html">Courses</a>
            <a href="./contact.html">Contact</a>
           </nav>
        </div>
    </footer>
</body>
</html>
